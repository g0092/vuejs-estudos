<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Diretivas v-html e v-text-->

    <div id="root">
        <span v-html="valor"></span>
        <button @click="t1">Título 1</button>
        <button @click="t2">Título 2</button>
        <button @click="t3">Título 3</button>

    </div>
    
    <script>
        let root = new Vue({
            el: "#root",
        data: {
            valor: '<h1>Título VUE</h1>'
        },
        methods: {
            t1: function(){
                this.valor = '<h1>Título VUE Novo</h1>'
            },
            t2: function(){
                this.valor = '<h2>Título VUE Novo</h2>'
            },
            t3: function(){
                this.valor = '<h3>Título VUE Novo</h3>'
            }
        }
    })

    </script>
</body>
</html>
