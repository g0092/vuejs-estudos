<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <novo></novo>
    </div>

    <script>
        Vue.component('novo',{
            template: `
            <div>
                <h1>Título 1</h1>
                <h1>Título 2</h1>
            </div>
            `
        })

        let root  = new Vue({
            el: "#root",
            component: [
                'novo'
            ]
        });
    </script>
    
</body>
</html>
